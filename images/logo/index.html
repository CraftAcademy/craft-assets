
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.min.css">

  </head>
  <body>
    <div class="row">
      <div class="medium-8 columns">
        <h3>Public logos</h3>
        <p>
          These images are for public usage.
        </p>
        <div id="images">

        </div>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var dir = "/images/logo/";
        var files = ['ca-logo-medium.png', 'basic-logo-450X450.png', 'logo-reversed-360x360.png', 'logo-with-tagline.png', 'logo-with-tagline_small.png'];
        $.each(files, function( index, name ) {
          $("#images").append($("<p>" + (index +1 )+ " <a href=" + './' + name +  "><img src=" + './' + name + "></img></a></p>"));
        });
      });
    </script>
  </body>
</html>
